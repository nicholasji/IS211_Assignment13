<!DOCTYPE html>
<html lang="en">
<head>
<title>Add Grade</title>	
</head>  
  
<body>

{% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
{% else %}
    <a href="{{ url_for('logout') }}">log out</a>
{% endif %}

Student's Quiz Result:     
<br>
{% if session.logged_in %}       
<form action="/results/add" method="post">
Enter Student ID Number:
<select name="sid">
{% for student in students %}
<option value="{{ student[0] }}">{{ student[0] }}</option>
{% else %}
{% endfor %}
</select>
<br>
Enter Quiz ID Number:
<select name="qid">
{% for quiz in quizzes %}
<option value="{{ quiz[0] }}">{{ quiz[0] }}</option>
{% else %}
{% endfor %}
</select>
<br>
Enter Score:
<input type="text" name="score"></input>
<input type="submit" value="Add Quiz Result"></input>
</form>
{% endif %}
</body>
</html>
